<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SkillBridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* NAVBAR */
        .navbar {
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c6ff;
        }

        .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        /* MAIN */
        .container {
            padding: 50px 60px;
            animation: fadeIn 1s ease;
        }

        .welcome {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .career {
            opacity: 0.85;
            margin-bottom: 30px;
        }

        /* PROGRESS */
        .progress-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 40px;
            animation: slideUp 1s ease;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            animation: loadBar 2s ease;
        }

        /* SKILLS */
        .skills-section h3 {
            margin-bottom: 20px;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: rgba(255,255,255,0.12);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 1.2s ease;
        }

        .skill-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 0 20px rgba(0,198,255,0.4);
        }

        /* ACTIONS */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 14px 28px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,198,255,0.6);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes loadBar {
            from { width: 0; }
            to { width: 60%; }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .navbar, .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">SkillBridge</div>
    <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="#">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <div class="welcome">ðŸ‘‹ Welcome, Sam</div>
    <div class="career">Your Career Goal: <b>Web Developer</b></div>

    <!-- PROGRESS -->
    <div class="progress-card">
        <h3>Learning Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p style="margin-top:10px; opacity:0.8;">60% completed</p>
    </div>

    <!-- SKILLS -->
    <div class="skills-section">
        <h3>Skills You Are Learning</h3>

        <div class="skills">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Flask</div>
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="actions">
        <button class="action-btn" onclick="location.href='roadmap.html'">
            View Full Roadmap
        </button>
        <button class="action-btn">
            Track Progress
        </button>
    </div>

</div>

</body>
</html>
