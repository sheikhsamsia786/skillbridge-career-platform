<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SkillBridge</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c6ff;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00c6ff;
        }

        /* Main container */
        .container {
            padding: 50px 80px;
        }

        .welcome {
            font-size: 30px;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        .goal {
            font-size: 18px;
            opacity: 0.85;
            margin-bottom: 35px;
        }

        /* Progress card */
        .progress-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            animation: fadeIn 1.2s ease;
        }

        .progress-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px;
            animation: loadProgress 1.5s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Skills */
        .skills-section {
            margin-bottom: 40px;
        }

        .skills-title {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Buttons */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadProgress {
            from { width: 0; }
            to { width: 60%; }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">SkillBridge</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/roadmap">Roadmap</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome">ðŸ‘‹ Welcome, Sam</div>
        <div class="goal">Your Career Goal: <b>Web Developer</b></div>

        <!-- Progress -->
        <div class="progress-card">
            <div class="progress-title">Learning Progress</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">60% completed</div>
        </div>

        <!-- Skills -->
        <div class="skills-section">
            <div class="skills-title">Skills You Are Learning</div>
            <div class="skills">
                <div class="skill-card">HTML</div>
                <div class="skill-card">CSS</div>
                <div class="skill-card">JavaScript</div>
                <div class="skill-card">Flask</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <a href="/roadmap" class="btn">View Roadmap</a>
            <a href="/create-roadmap" class="btn">Create Your Own Roadmap</a>
            <a href="/my-roadmaps" class="btn">My Roadmaps</a>
        </div>
    </div>

</body>
</html>
