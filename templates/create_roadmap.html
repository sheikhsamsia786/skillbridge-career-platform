<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Roadmap | SkillBridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 5px;
            font-size: 32px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        input::placeholder, textarea::placeholder {
            color: #d0d0d0;
        }

        /* STEPS */
        .step-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }

        .step-box input {
            flex: 1;
        }

        .remove-btn {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #ff6b6b;
            transition: transform 0.2s;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .add-step-btn {
            margin-top: 10px;
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .add-step-btn:hover {
            transform: scale(1.05);
        }

        .submit-btn {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #00f260, #0575e6);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üöÄ Create Your Own Roadmap</h1>
    <p>Build a personalized learning path based on your career goal. Beginner, Intermediate, or Advanced ‚Äî you decide.</p>

    <form method="POST">

        <label>Roadmap Title</label>
        <input type="text" name="title" placeholder="e.g. Data Analytics Beginner" required>

        <label>Description</label>
        <textarea name="description" placeholder="Describe what this roadmap is about" required></textarea>

        <label>Roadmap Steps</label>

        <div id="steps-container">
            <div class="step-box">
                <input type="text" name="steps[]" placeholder="Step 1: Learn basics" required>
                <button type="button" class="remove-btn" onclick="removeStep(this)">‚ùå</button>
            </div>
        </div>

        <button type="button" class="add-step-btn" onclick="addStep()">‚ûï Add Step</button>

        <button type="submit" class="submit-btn">Save Roadmap</button>
    </form>
</div>

<script>
    function addStep() {
        const container = document.getElementById("steps-container");

        const div = document.createElement("div");
        div.className = "step-box";

        div.innerHTML = `
            <input type="text" name="steps[]" placeholder="Next step" required>
            <button type="button" class="remove-btn" onclick="removeStep(this)">‚ùå</button>
        `;

        container.appendChild(div);
    }

    function removeStep(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
