<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SkillBridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Card */
        .register-wrapper {
            width: 85%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        /* LEFT SIDE */
        .register-left {
            flex: 1;
            padding: 60px;
            color: white;
            animation: slideLeft 1s ease;
        }

        .register-left h2 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        .register-left p {
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            background: #eef4ff;
            color: #000;
        }

        .input-group input::placeholder {
            color: #777;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            opacity: 0.6;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn.active {
            cursor: pointer;
            opacity: 1;
        }

        .register-btn.active:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-text a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 600;
        }

        /* RIGHT SIDE */
        .register-right {
            flex: 1;
            padding: 60px;
            color: white;
            background: radial-gradient(circle at top right, #00c6ff55, transparent);
            animation: slideRight 1s ease;
        }

        .register-right h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .register-right p {
            font-size: 17px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(-40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideRight {
            from { transform: translateX(40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Mobile */
        @media (max-width: 900px) {
            .register-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="register-wrapper">

    <!-- LEFT -->
    <div class="register-left">
        <h2>Create Account ðŸš€</h2>
        <p>Start building your personalized career roadmap</p>

        <form>

            <!-- Block browser autofill -->
            <input type="text" style="display:none">
            <input type="password" style="display:none">

            <div class="input-group">
                <input type="text" placeholder="Enter your full name" id="name">
            </div>

            <div class="input-group">
                <input type="email" placeholder="Enter your email" autocomplete="new-email" id="email">
            </div>

            <div class="input-group">
                <input type="password" placeholder="Create password" autocomplete="new-password" id="password">
            </div>

            <div class="input-group">
                <input type="password" placeholder="Confirm password" autocomplete="new-password" id="confirm">
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Create Account
            </button>

        </form>

        <div class="login-text">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="register-right">
        <h1>Your career<br>starts with <span style="color:#00c6ff">SkillBridge</span></h1>
        <p>
            Discover the right skills, follow structured roadmaps,
            and track your progress step by step â€” designed for
            students who want clarity and growth.
        </p>
    </div>

</div>

<script>
    const nameField = document.getElementById("name");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirm = document.getElementById("confirm");
    const registerBtn = document.getElementById("registerBtn");

    function checkInput() {
        if (
            nameField.value.trim() !== "" &&
            email.value.trim() !== "" &&
            password.value.trim() !== "" &&
            confirm.value.trim() !== "" &&
            password.value === confirm.value
        ) {
            registerBtn.classList.add("active");
            registerBtn.disabled = false;
        } else {
            registerBtn.classList.remove("active");
            registerBtn.disabled = true;
        }
    }

    nameField.addEventListener("input", checkInput);
    email.addEventListener("input", checkInput);
    password.addEventListener("input", checkInput);
    confirm.addEventListener("input", checkInput);
</script>

</body>
</html>
